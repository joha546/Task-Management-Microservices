version: '3.8'

services:
  mongodb:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: nraboy
      MONGO_INITDB_ROOT_PASSWORD: password1234
    volumes:
      - mongo_data:/data/db
    # healthcheck:
    #  test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
    #  interval: 10s
    # timeout: 5s
    # retries: 5
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_node
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    # healthcheck:
    # test: ["CMD", "rabbitmqctl", "status"]
    # interval: 10s
    #  timeout: 5s
    #  retries: 5
    networks:
      - backend

  user-service:
    build: ./user-service
    container_name: user-service
    restart: unless-stopped
    # ports:
    #  - "5000:5000"
    env_file:
      - ./user-service/.env
    depends_on:
      - mongodb
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
  task-service:
    build: ./task-service
    container_name: task-service
    restart: unless-stopped
    # ports:
    #  - "6000:6000"
    env_file:
      - ./task-service/.env
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  notification-service:
    build: ./notification-service
    container_name: notification-service
    restart: unless-stopped
    # ports:
    #  - "7000:7000"
    env_file:
      - ./notification-service/.env
    depends_on:
      - rabbitmq
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-gateway
    restart: unless-stopped
    ports:
      - "82:82"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - user-service
      - task-service
      - notification-service
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
volumes:
  mongo_data:
  rabbitmq_data:
  nginx_logs:

networks:
  backend:
    driver: bridge
