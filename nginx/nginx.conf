user  nginx;

worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Basic performance / security headers
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Limit request body size (protect against big uploads)
  client_max_body_size 10M;

  # Forward real client IPs when behind load balancers (optional)
  # real_ip_header  X-Forwarded-For;

  # ------------------------
  # Upstream backend pools
  # ------------------------
  upstream user_service {
    # target: service-name:port inside Docker network
    server user-service:5000;
  }

  upstream task_service {
    server task-service:6000;
  }

  upstream notification_service {
    server notification-service:7000;
  }

  # ------------------------
  # Main server (API Gateway)
  # ------------------------
  server {
    listen 82;
    server_name _;

    # Health endpoint for the gateway itself
    location = /healthz {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    # Route to user service
    location ^~ /api/users/ {
      proxy_pass         http://user_service/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      # Timeouts and buffering tuned for APIs
      proxy_connect_timeout 5s;
      proxy_send_timeout    30s;
      proxy_read_timeout    30s;
      proxy_buffering       on;
    }

    # Route to task service
    location ^~ /api/tasks/ {
      proxy_pass         http://task_service/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_send_timeout    30s;
      proxy_read_timeout    30s;
      proxy_buffering       on;
    }

    # Route to notification service
    location ^~ /api/notify/ {
      proxy_pass         http://notification_service/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_send_timeout    30s;
      proxy_read_timeout    30s;
      proxy_buffering       on;
    }

    # Fallback: return 404 for unknown routes
    location / {
      return 404 'Not found';
    }
  }
}
